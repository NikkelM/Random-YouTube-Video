<!DOCTYPE html>
<html id="randomYoutubeVideoHTML">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link id="RandomYoutubeVideoStyleSheet" rel="stylesheet" href="../css/popup.css" />
	<link id="RandomYoutubeVideoStyleSheet" rel="stylesheet" href="../css/toggle.css" />
</head>

<body id="randomYoutubeVideoPopupBody">
	<div id="randomYoutubeVideoPopup" class="randomYoutubeVideoPageBody">

		<h1>Random YouTube Video</h1>

		<p class="grey-text">
			Do you have any questions or feedback? Feel free to open an issue on the project's Github page.
		</p>

		<div class="toggle">
			<label id="optionAButton"> Option A
				<input type="checkbox" style="display: none" id="optionAToggle">
				<span class="slider"></span>
			</label>
		</div>

		<div class="toggle">
			<label id="optionBButton"> Option B
				<input type="checkbox" style="display: none" id="optionBToggle">
				<span class="slider"></span>
			</label>
		</div>

		<footer id="randomYoutubeVideoFooter">
			<a href="https://chrome.google.com/webstore/detail/random-youtube-video/kijgnjhogkjodpakfmhgleobifempckf"
				target="_blank" rel="noopener">Chrome store</a>
			<a href="https://github.com/NikkelM/Random-YouTube-Video" target="_blank" rel="noopener">GitHub</a>
			<a href="https://ko-fi.com/nikkelm" target="_blank" rel="noopener">Donate</a>
		</footer>

	</div>

	<script src="../js/config.js" type="module"></script>
	<script src="../js/popup.js" type="module"></script>
</body>

</html>
