<!DOCTYPE html>
<html id="randomYoutubeVideoHTML" lang="en">

<head>
	<title>Random YouTube Video - Shuffling...</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link id="RandomYoutubeVideoStyleSheet" rel="stylesheet" href="../css/popup.css" />
</head>

<body id="randomYoutubeVideoPopupBody" style="width: 100%;">
	<div id="randomYoutubeVideoPopup" class="hidden">

		<h2>Shuffling from channel:</h2>
		<h1 id="shufflingFromChannelHeading" style="margin-top: 0px;">Current channel</h1>

		<br>
		<h3 id="fetchPercentageNotice">Please wait...</h3>
		<p id="shuffleErrorText" class="hidden"></p>

		<br>
		<div id="shufflingInProgressElements">
			<p class="grey-text"><i>Closing this window will cancel the shuffle!</i></p>

			<br>
			<br>
			<h3><i>Did you know...</i></h3>
			<p id="shufflingTipP">The tips could not be loaded - please report this bug on GitHub!</p>
			<button id="nextTipButton" class="randomYoutubeVideoButton" style="margin-top: 6px;">New Tip</button>
		</div>

		<br>
		<footer id="randomYoutubeVideoFooter">
			<a class="randomYoutubeVideoLink"
				href="https://chrome.google.com/webstore/detail/random-youtube-video/kijgnjhogkjodpakfmhgleobifempckf"
				target="_blank" rel="noopener">Chrome store</a>
			<a class="randomYoutubeVideoLink" href="https://github.com/NikkelM/Random-YouTube-Video/issues" target="_blank"
				rel="noopener">Feedback</a>
			<a class="randomYoutubeVideoLink" href="https://github.com/NikkelM/Random-YouTube-Video" target="_blank"
				rel="noopener">GitHub</a>
			<a class="randomYoutubeVideoLink" href="https://ko-fi.com/nikkelm" target="_blank" rel="noopener">Donate</a>
		</footer>
	</div>

	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/shuffleVideo.js" type="text/javascript"></script>
	<script src="../js/popup/shufflingPage.js" type="module"></script>
</body>

</html>
