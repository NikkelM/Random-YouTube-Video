<!DOCTYPE html>
<html id="randomYoutubeVideoHTML" lang="en">
	<head>
		<title>Shuffle+ - Random YouTube Video</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link id="RandomYoutubeVideoStyleSheet" rel="stylesheet" href="../css/popup.css" />
	</head>

	<body id="randomYoutubeVideoBody">
		<div id="randomYoutubeVideo" style="margin-top: 10px">
			<h1>Shuffle+</h1>
			<h2 id="welcomeHeader">Welcome! Sign in below to get started</h2>
			<br />

			<div id="googleLoginButtonDiv" style="display: none">
				<button id="googleLoginButton" class="randomYoutubeVideoButton" type="button"
					title="Sign in to Random YouTube Video with your Google account to enable the extension to view your YouTube account. Subscribe to Shuffle+ to take full advantage of the offered features!">
					Sign in with Google
				</button>
			</div>
			<div id="googleLoginErrorDiv" style="display: none">
				<p id="googleLoginErrorP"></p>
			</div>
			<div id="googleLoginSuccessDiv" style="display: none">
				<!-- TODO: Display if user is subscribed, and depending on result, display pricing table etc. or remaining time on subscription etc. -->
				<p id="googleLoginSuccessP">If you are subscribed to Shuffle+, you now have access to all premium features!</p>
			</div>
			
			<div id="googleRevokeAccessButtonDiv" style="display: none">
				<br />
				<!-- TODO: Delete user data in Firebase if no active subscription, otherwise keep it. -->
				<button id="googleRevokeAccessButton" class="randomYoutubeVideoButton" type="button"
					title="Sign out and revoke the extension's access to your Google account and delete your user account with the extension. If you have an active Shuffle+ subscription, your user account will not be deleted. If you wish to delete your user account before your subscription runs out, you will need to cancel it.">
					Forget me permanently
				</button>
			</div>

			<br />
			<br />
			<div id="shufflingHint">
				<h3><i>Did you know...</i></h3>
				<p id="shufflingHintP" class="thirdWidth">The hints could not be loaded - please report this bug on GitHub!</p>
				<button id="nextHintButton" class="randomYoutubeVideoButton" style="margin-top: 6px">New Hint</button>
			</div>

			<br />
			<br />
			<footer id="randomYoutubeVideoFooter">
				<a class="buttonLink" href="https://github.com/NikkelM/Random-YouTube-Video" target="_blank" rel="noopener" title="View the source code or get into contact with the developer">GitHub</a>
				<button class="randomYoutubeVideoButton" id="viewChangelogButton" type="button" title="View the latest changes to the extension">Changelog</button>
				<a class="buttonLink" href="https://ko-fi.com/nikkelm" target="_blank" rel="noopener" title="Show your appreciation and support the development of the extension">Donate</a>
				<br />
				Leave a review:
				<a
					class="buttonLink"
					href="https://chromewebstore.google.com/detail/random-youtube-video/kijgnjhogkjodpakfmhgleobifempckf"
					target="_blank"
					rel="noopener"
					title="Leave a review on the Chrome Web Store"
					>Chrome</a
				>
				<a class="buttonLink" href="https://addons.mozilla.org/en-GB/firefox/addon/random-youtube-video/" target="_blank" rel="noopener" title="Leave a review on the Firefox Add-Ons page">Firefox</a>
				<a
					class="buttonLink"
					href="https://microsoftedge.microsoft.com/addons/detail/random-youtube-video/fccfflipicelkilpmgniblpoflkbhdbe"
					target="_blank"
					rel="noopener"
					title="Leave a review on the Edge Add-Ons page"
					>Edge</a
				></footer>
		</div>

		<script src="../utils.js" type="text/javascript"></script>
		<script src="../htmlUtils.js" type="text/javascript"></script>
		<script src="../shufflePlus.js" type="module"></script>
	</body>
</html>
